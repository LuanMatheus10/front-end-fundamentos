<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    
    <!--Isso é um conteudo auto contido, ou seja, é independente e não importa a ordem onde ele aparece no meu HTML<-->
    <figure>
        <audio controls>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>O seu browser não suporta o recurso de áudio.</p>
        </audio>
        <figcaption>Narração sobre algo</figcaption>
    </figure>

    
    
</body>
</html>
