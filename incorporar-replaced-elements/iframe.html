<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

   <style>
    .iframeContainer{
        display: flex;
        gap: 1em;
    }

    /*aspect-ratio - com essa medida serve para ajustar o video na minha pagina ajudando na responsividade dos elementos e medidas*/

    iframe{
        width: 100%;
        aspect-ratio: 19 / 10;
    }
   </style>
</head>
<body>
    <h1>Iframe</h1>

    <div class="iframeContainer">

        <iframe src="https://serliv.com" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/embed/AFpGChcoV68?si=vbn1lgVxuXWMcQzk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> 
    </div>
    
    <!-- <iframe src="audio.html" frameborder="0"></iframe> -->
    
</body>
</html>
