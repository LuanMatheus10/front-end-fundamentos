<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>

    <label for="combustível">Nível do combustível</label>
    <meter min="0" max="100" low="30" high="90" value="80" optimum="50"></meter>
    

    <h1>Progress</h1>

    <label>Porcentagem da tarefa
    <progress max="100" value="50"></progress>
    </label>

    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> x
        <input type="number" name="b" id="b"> =

        <output name="result" for="a b"></output>
    </form>

</body>
</html>
