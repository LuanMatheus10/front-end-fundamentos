<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Cadastro</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="fieldset">
            
                <legend for="legend" class="title">Cadastre-se</legend>

                <label for="user" class="label">Usuário</label>
                <input type="text" name="user" id="user" required class="input"> 

                <label for="email" class="label">E-mail</label>
                <input type="email" name="email" id="email" required class="input">

                <label for="password" class="label">Senha</label>
                <input type="password" name="password" id="password" required class="input">

                <div class="action">
                <input type="submit" class="btn btn-primary" value="cadastre-se"></input>

                <p class="link-senha">
                    Já possui cadastro? <a href="./index.html">Faça login</a>
                </p>
            </div>
        </fieldset>
    </form>
</body>
</html>
