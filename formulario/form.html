<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <title>Formulário</title>

    <style>
        body{
            padding-bottom: 100vh;
        }

        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" required placeholder="meuemail@gmail.com">
            <br><br>

            <label for="filhos">Quantidade de filhos</label>
            <br>
            <input type="number" id="filhos" min="0" max="15">

            <br><br>
            <input type="date" min="2024-01-08" max="2024-02-28">

            <br><br>
            Possui atividade extra?

            <label>
            <input type="radio" name="atvExtra" value="s">Sim
            </label>

            <label>
            <input type="radio" name="atvExtra" value="n">Não
            </label>

           
        </fieldset>

        <fieldset>
            <legend>Área de interesse</legend>

            <label>
            <input type="checkbox" name="interesse" value="html">HTML
            </label>

            <label>
            <input type="checkbox" name="interesse" value="css">CSS
            </label>

            <label>
            <input type="checkbox" name="interesse" value="javascript">Javascript
            </label>

            <label>
            <input type="checkbox" name="interesse" value="python">Python
            </label>

            <label>
            <input type="checkbox" name="interesse" value="java">Java
            </label>
            <br><br>

            <label>Escolha uma linguagem
                <br>
            <select name="linguagem" required multiple size="8">
                <option value="">Selecione uma opção</option>

                <optgroup label="frontend">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                </optgroup>

                <optgroup label="backend">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                </optgroup>
            
                <input type="text" list="linguagemList">
                <datalist id="linguagemList">
                    <option value="HTML">
                    <option value="CSS">
                    <option value="Javascript">
                    <option value="Java">
                    <option value="Python">
                    <option value="PHP">
                </datalist>

            </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>Insira sua mensagem</legend>
            <textarea name="msg" cols="50" rows="10" maxlength="20"></textarea>

            <textarea cols="50" rows="10" disabled>
CONTRATO DE UTILIZAÇÃO
1.1 REGRA 1
1.2 REGRA 2
            </textarea>
            <label>
                <input type="checkbox" checked> Li e aceito os termos do contrato
            </label>

            <br><br>
            <input type="file">
        </fieldset>

        <input type="hidden" value="abcde123">

        <br><br><br>
        <input type="submit" value="Entrar">
        <input type="button" value="button">

        <button type="submit"><em> com tag button</em></button>
        <button type="button"> <b>botão</b> </button>

        <input type="search">

        <br><br>

        <input type="range" min="0" max="10" step=".5">

        <br><br>

        <input type="time" name="" id="">

        <br><br>

        <input type="color">
    </form>
</body>
</html>
